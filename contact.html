    <main>
        <section class="contact">
            <div class="container">
                <h2 class="section-title">Get In Touch</h2>
                <p style="text-align: center; max-width: 600px; margin: 0 auto 3rem auto;">I'm always open to discussing new projects, creative ideas, or opportunities to be part of your visions. Feel free to reach out to me.</p>
                
                <div class="contact-info">
                     <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <div>
                            <h3>Email</h3>
                            <p><a href="mailto:suhaspuli19032@gmail.com">suhaspuli@iisc.ac.in</a></p>
                        </div>
                    </div>
                </div>

                <form id="contactForm" style="max-width: 700px; margin: 0 auto;">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn primary-btn" style="width: 100%;">Send Message</button>
                </form>
            </div>
        </section>
    </main>
